<div class="todo-card">
  <h3>{{ todo.content }}</h3>
  <p *ngIf="todo.complete">finished</p>
  <div class="icon-button-container">
    <div (click)="onToggleComplete()">
      <i class="icon" data-feather="check" ></i>
    </div>
    <a [routerLink]="['/edit', todo._id]" [title]="'Update todo'"
      ><i class="icon" data-feather="edit-3"></i
    ></a>
    <div (click)="onDeleteClick()">
      <span class="icon" data-feather="trash"></span>
    </div>
  </div>
</div>
