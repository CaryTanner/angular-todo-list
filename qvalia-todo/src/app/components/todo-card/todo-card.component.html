<div class="todo-card">
  <h3>{{ todo.content }} </h3>
  <p *ngIf="todo.complete">finished</p>
  <div class="icon-button-container">
    <i class="icon" data-feather="check" [title]="'Mark Completed'"></i>
    <a [routerLink]="['/edit', todo._id ]" [title]="'Update todo'"><i   class="icon" data-feather="edit-3" ></i></a>
    <i class="icon" data-feather="trash"  (click)="onDeleteClick(todo)"></i>
  </div>
</div>
