
<div class="todo-list">
  <div class="button-container">
    <a [routerLink]="['/create']"
      ><button><i class="icon" data-feather="plus"></i>Add Todo</button></a
    >
  </div>
  <div>
    <app-todo-card
      *ngFor="let todo of unfinished | async"
      [todo]="todo"
      
    ></app-todo-card>
  
    <app-todo-card
      *ngFor="let todo of finished | async"
      [todo]="todo"
    
    ></app-todo-card>
  </div>
  <h1 *ngIf="!unfinished && !finished" >Congrats you're finished!</h1>
</div>
