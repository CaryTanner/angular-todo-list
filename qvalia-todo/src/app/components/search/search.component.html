
  <form class="search-container" autocomplete="off">
    <input
      type="text"
      id="searchText"
      [formControl]="searchText"
      aria-label="submit search"
      placeholder="Search Todos"
      
      
      onfocus="this.placeholder = ''"
      onblur="this.placeholder = 'Search Todos'"
    /><i data-feather="search"></i>
  </form>
